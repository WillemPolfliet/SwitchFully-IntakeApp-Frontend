<h1>Candidate Detail</h1>

<div class="table-responsive" *ngIf="(candidate$ | async) as candidate else loading">
  <table id="mytable" class="table table-bordred table-striped">
    <tr>
      <th>Id: </th>
      <td>{{candidate.id}}</td>
    </tr>
    <tr>
      <th>FirstName: </th>
      <td>{{candidate.firstName}}</td>
    </tr>
    <tr>
      <th>LastName: </th>
      <td>{{candidate.lastName}}</td>
    </tr>
    <tr>
      <th>Email:</th>
      <td><a href="mailto:{{candidate.email}}">{{candidate.email}}</a></td>
    </tr>
    <tr>
      <th>Phone:</th>
      <td>{{candidate.phone}}</td>
    </tr>
    <tr>
      <th>LinkedIn:</th>
      <td><a href="{{candidate.linkedin}}">{{candidate.linkedIn}}</a></td>
    </tr>
    <tr>
      <th>Comment:</th>
      <td>{{candidate.comment}}</td>
    </tr>
    <tr>
      <th>&nbsp;</th>
      <td>
        <button class="" routerLink="/jobapplications/new">New JobApplication</button>
      </td>
    </tr>
  </table>
</div>

<ng-template #loading>
  Loading...
</ng-template>
<button (click)="goBack()">go back</button>
