<h1>Campaigns</h1>

<div class="table-responsive">
  <table id="mytable" class="table table-bordred table-striped">
     <thead>
       <th>ID</th>
       <th>FirstName</th>
       <th>LastName</th>
       <th>Email</th>
     </thead>
     <tr *ngFor= "let candidate of candidates | async" >
       <td>{{candidate.id}}</td>
       <td>{{candidate.firstName}}</td>
       <td>{{candidate.lastName}}</td>
       <td>{{candidate.email}}</td>
     </tr>
 </table>
 </div>
