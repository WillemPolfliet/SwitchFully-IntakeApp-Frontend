<h2>Job Applications</h2>
<div class="table-responsive">
  <table id="mytable" class="table table-bordred table-striped border">
    <thead class="thead-green">
      <th>Id</th>
      <th>Candidate name</th>
      <th>Campaign name</th>
      <th>Status</th>
      <!-- <th></th> -->
    </thead>
    <tr *ngFor="let jobapplication of jobapplications">
      <th><a routerLink="/jobapplications/{{jobapplication.id}}">{{jobapplication.id}}</a></th>
      <td>{{jobapplication.candidate.lastName}} {{jobapplication.candidate.firstName}}</td>
      <td>{{jobapplication.campaign.name}}</td>
      <td [ngClass]="{
        'badge badge-success':jobapplication.status.description === 'Active',
        'badge badge-danger':jobapplication.status.description === 'Rejected'
      }">
        {{jobapplication.status.description}}
      </td>
      <!-- <td class="DetailBtnTdWidth">
        <button class="btn btn-success" routerLink="/jobapplications/{{jobapplication.id}}">Detail</button>
      </td> -->
    </tr>
    </table>
</div>
