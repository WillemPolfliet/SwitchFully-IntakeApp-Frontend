<div>
  <h2>Job Applications</h2>
</div>
<hr>
<div>
  <table id="mytable" class="table table-bordred table-striped border">
    <thead class="thead-green">
      <th>Candidate name</th>
      <th>Campaign name</th>
      <th>Status</th>
      <th>Selection step</th>
    </thead>
    <tr *ngFor="let jobapplicationoverview of jobapplications">
      <th><a routerLink="/jobapplications/{{jobapplicationoverview.id}}">{{jobapplicationoverview.candidate}}</a></th>
      <td>{{jobapplicationoverview.campaign}}</td>
      <td>
        <span class="badge" [ngClass]="{
          'badge-info':jobapplicationoverview.status === 'Active',
          'badge-success':jobapplicationoverview.status === 'Accepted',
          'badge-danger':jobapplicationoverview.status === 'Rejected'
        }">
          {{jobapplicationoverview.status}}
        </span>
      </td>
      <td>
        <span class="badge badge-secondary">{{jobapplicationoverview.selectionStep}}</span></td>
    </tr>
    </table>
</div>
