<h2>New Item</h2>
<form [formGroup]="campaignForm" (ngSubmit)="createItem()">
<div class="form-group">
        <label for="InputName" class="col-sm-2">Name:</label>
        <input type="text" formControlName ="name" class="form-control"   placeholder="The campaign name">
</div>
<div class="form-group">
        <label for="InputClient">Client</label>
        <textarea class="form-control" formControlName ="client"   placeholder="the client"></textarea>
</div>
<div class="form-group">
        <label for="InputPrice">StartDate:</label>
        <input type="datetime" formControlName ="startDate" class="form-control"  >
</div>
<div class="form-group">
        <label for="InputAmountOfStock">EndDate:</label>
        <input type="datetime" formControlName ="endDate" class="form-control"  >
</div>
<button type="submit" class="btn btn-primary">Create</button>
<button type="reset" class="btn btn-default pull-right"><a routerLink="/campaigns">Cancel</a></button>
</form>
