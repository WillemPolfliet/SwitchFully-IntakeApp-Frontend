<div>
  <h2>Campaigns</h2>
  <button class=" btn createNewBtn" routerLink="/campaignnew">New Campaign</button>
</div>
<hr>
<div>
  <table id="mytable" class="table table-bordred table-striped border">
    <thead class="thead-green">
      <th>Name</th>
      <th>Client</th>
      <th>StartDate</th>
      <th>EndDate</th>
      <th>Status</th>
    </thead>
    <tr *ngFor="let campaign of campaigns$ | async ">
      <th><a routerLink="/campaigndetail/{{campaign.campaignId}}">{{campaign.name}}</a></th>
      <td>{{campaign.client}}</td>
      <td>{{campaign.startDate | date: date}}</td>
      <td>{{campaign.endDate | date : date}}</td>

      <td>
        <span class="badge" [ngClass]="{
            'badge-success':campaign.status == true,
            'badge-danger':campaign.status == false
          }">
          {{convertToStatusLabel(campaign.status)}}
        </span>
      </td>

      <!-- <ng-template *ngIf="campaign.status === false">
        <td><span class="badge badge-danger">Not Active</span></td>
      </ng-template>
      <ng-template *ngIf="campaign.status === true">
        <td><span class="badge badge-success">Active</span></td>
      </ng-template> -->
    </tr>

  </table>
</div>
