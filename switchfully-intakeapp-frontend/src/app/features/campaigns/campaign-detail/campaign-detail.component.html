  
  <h2>Campaign Detail</h2>

  <div class="table-responsive detailPageTable " *ngIf="(campaign$ | async) as campaign else loading">
      <table id="mytable" class="table table-bordred table-striped">
        <!-- <tr>
          <th>Id: </th>
          <td>{{campaign.campaignId}}</td>
        </tr> -->
        <tr>
            <th>Name: </th>
            <td>{{campaign.name}}</td>
        </tr>
        <tr>
          <th>Client: </th>
          <td>{{campaign.client}}</td>
        </tr>
        <tr>
          <th>StarDate: </th>
          <td>{{campaign.startDate | date: date}}</td>
        </tr>
        <tr>
          <th>EndDate: </th>
          <td>{{campaign.endDate | date: date}}</td>
        </tr>        
        <tr>
          <th>Campaign Status: </th>
          <td>{{campaign.status}}</td>
        </tr>  
      </table> 
      
  </div>
  
  <ng-template #loading>
    Loading...
  </ng-template>
  <button class="btn btn-success" (click)="goBack()">go back</button>
