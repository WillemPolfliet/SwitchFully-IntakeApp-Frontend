
  
  <h2>Campaign Detail</h2>

  <div class="table-responsive detailPageTable row col-12" *ngIf="(campaign$ | async) as campaign else loading">
      <table id="mytable" class="table table-bordred table-striped">
        <!-- <tr>
          <th>Id: </th>
          <td>{{campaign.campaignId}}</td>
        </tr> -->
        <tr>
          <th class="col-4">Name: </th>
          <td class="col-8">{{campaign.name}}</td>
        </tr>
        <tr>
          <th>Client: </th>
          <td>{{campaign.client}}</td>
        </tr>
        <tr>
          <th>starDate: </th>
          <td>{{campaign.startDate}}</td>
        </tr>
        <tr>
          <th>EndDate: </th>
          <td>{{campaign.endDate}}</td>
        </tr>        
        <tr>
          <th>campaign Status: </th>
          <td>{{campaign.status}}</td>
        </tr>  
      </table> 
      
  </div>
  
  <ng-template #loading>
    Loading...
  </ng-template>
  <button class="btn btn-success" (click)="goBack()">go back</button>
